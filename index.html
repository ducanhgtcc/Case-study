<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake</title>
    <link rel="stylesheet" href="rsm.css">
</head>
<body>
<audio controls autoplay loop id="audio">
    <source src="nhacnen.mp3" type="audio/mpeg">
</audio>
    <div class="side-information">
        <div>
            <h1>SNAKE</h1>
            <p>Your score: <span id="score">0</span></p>
            <p>High score: <span id="highScore">0</span></p>
        </div>
        <div>
            <input id="start" type="button" value="START" onclick="start()">
            <input id="reset" type="button" value="RESET" onclick="reset()">
        </div>
    </div>
<center><canvas id="canvas"></canvas></center>
<script>
    document.getElementById("audio").play();
</script>
<script src="game.js"></script>
</body>
</html>
